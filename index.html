<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>The Best Vegan Restaurants in Montreal</h1>
    </div>
    <div class="input-field">
        <input id="search" type="text" placeholder="Search...">
    </div>
    <div class="container">
        <div class="resto">
            <img src="image/bloom.jpg" alt="Bloom Sushi" width="560px" height="400px" >
            <p><a href="https://bloomsushi.com/en/" target="_blank">Bloom Sushi</a></p>
        </div>

        <div class="resto">
            <img src="image/venice.jpg" alt="Venice MTL" width="560px" height="400px" >
            <p><a href="https://www.venicemtl.com/" target="_blank">Venice MTL</a></p>
        </div>

        <div class="resto">
            <img src="image/casa.jpg" alt="Casa Kaizen" width="560px" height="400px">
            <p><a href="https://casakaizen.ca/" target="_blank">Casa Kaizen</a></p>
        </div>

        <div class="resto">
            <img src="image/KazaMaza16.jpg" alt="Kazamaza" width="560px" height="400px">
            <p><a href="http://kazamaza.ca/" target="_blank">Kazamaza</a></p>
        </div>

        <div class="resto">
            <img src="image/lov5.jpeg" alt="LOV" width="560px" height="400px">
            <p><a href="https://lov.com/en/" target="_blank">LOV – Vieux-Montréal</a></p>
        </div>

        <div class="resto">
            <img src="image/mimi.jpg" alt="Mimi & Jones" width="560px" height="400px">
            <p><a href="https://www.clubvegangels.com/mimi-jones" target="_blank">Mimi & Jones</a></p>
        </div>

        <div class="resto">
            <img src="image/momo-sushi.jpg" alt="Sushi Momo" width="560px" height="400px"> 
            <p><a href="https://www.sushimomo.ca/" target="_blank">Sushi Momo</a></p>
        </div>

        <div class="resto">
            <img src="image/tendresse.jpg" alt="Bistro Tendresse" width="560px" height="400px">
            <p><a href="https://bistrotendresse.com/" target="_blank">Bistro Tendresse</a></p>
        </div>

        <div class="resto">
            <img src="image/umami-ramen.jpg" alt="Umami" width="560px" height="400px">
            <p><a href="https://www.umamiramenizakaya.ca/" target="_blank">Umami</a></p>
        </div>

    </div>
    <script src="index.js"></script>

</html>
